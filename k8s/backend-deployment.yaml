apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: hyunwoo-hw
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
      annotations: {}
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: backend
        image: ktech4.azurecr.io/aks-demo-hw-backend:latest
        imagePullPolicy: Always
        # ğŸš€ OpenTelemetryëŠ” í™˜ê²½ë³€ìˆ˜ë¡œ ìë™ í™œì„±í™”ë©ë‹ˆë‹¤
        ports:
        - containerPort: 5000
        env:
        - name: MYSQL_HOST
          value: "mariadb.hyunwoo-hw.svc.cluster.local"
        - name: MYSQL_USER
          value: "hyunwoo"
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: MYSQL_PASSWORD

        - name: REDIS_HOST
          value: "redis-master.default.svc.cluster.local"
        - name: KAFKA_SERVERS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: KAFKA_SERVERS
        - name: KAFKA_TOPIC_PREFIX
          value: "hyunwoo"
        - name: DEVELOPER_TAG
          value: "hyunwoo"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: REDIS_PASSWORD
        - name: KAFKA_USERNAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: KAFKA_USERNAME
        - name: KAFKA_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: KAFKA_PASSWORD
        - name: FLASK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: FLASK_SECRET_KEY
        
        # ğŸš€ OpenTelemetry ìë™ ê³„ì¸¡ (í™˜ê²½ë³€ìˆ˜ë§Œìœ¼ë¡œ ë!)
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://collector.lgtm.20.249.154.255.nip.io"
        - name: OTEL_SERVICE_NAME  
          value: "hyunwoo"
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "service.version=1.0.0,deployment.environment=development,k8s.namespace.name=hyunwoo-hw"
        
        # ğŸ¯ Python ìë™ ê³„ì¸¡ í™œì„±í™”
        - name: OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED
          value: "true"
        - name: OTEL_PYTHON_LOG_CORRELATION
          value: "true"
        - name: OTEL_PYTHON_LOG_LEVEL
          value: "info"
        
        # ğŸ”„ ìë™ ê³„ì¸¡ ë¼ì´ë¸ŒëŸ¬ë¦¬ í™œì„±í™”
        - name: OTEL_TRACES_EXPORTER
          value: "otlp"
        - name: OTEL_METRICS_EXPORTER  
          value: "none"
        - name: OTEL_LOGS_EXPORTER
          value: "none"
        
        # ğŸ¯ íŠ¸ë ˆì´ìŠ¤ ìƒ˜í”Œë§ 100% (ëª¨ë“  íŠ¸ë ˆì´ìŠ¤ ìˆ˜ì§‘)
        - name: OTEL_TRACES_SAMPLER
          value: "always_on"
        - name: OTEL_TRACES_SAMPLER_ARG
          value: "1.0"
        
        # ğŸ‘‘ ê´€ë¦¬ì ê³„ì • ì„¤ì •
        - name: ADMIN_USERNAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: ADMIN_USERNAME
        - name: ADMIN_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: ADMIN_PASSWORD
        
        # ğŸ“ˆ Instrumentation í™œì„±í™”
        - name: OTEL_PYTHON_DISABLED_INSTRUMENTATIONS
          value: ""
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: hyunwoo-hw
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
  - port: 5000
    targetPort: 5000 